<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar rounded mt-30 bg-info mb-4">
            <a href="transction.html" class="navbar-brand">
                <img class="img-fluid" style="width: 40px; height: 40px;" src="../static/logo.jpg" alt="logo">
            </a> 
            <div><b>MOMO DATA DASHBOARD</b></div>

            <div>
                <ul class="nav justify-content-center nav-tabs nav-justified">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.transaction') }}">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.visuals') }}">Charts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.contactus') }}">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">logout</a></li>
                </ul>
            </div>
        </nav>
  <div class="container flex-fill">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-light border border-secondary rounded mt-5 p-4">
        <form class="was-validated">
          <div class="my-3 form-floating">
            <input type="email" class="form-control" id="email" placeholder="enter email" required>
            <label for="email" class="form-label">Email</label>
            <div class="valid-feedback">Email Entered</div>
            <div class="invalid-feedback">Please fill this field before progressing</div>
          </div>
          <div class="mb-3 form-floating">
            <input type="password" class="form-control" id="password" placeholder="put password" required>
            <label for="password" class="form-label">Password</label>
            <div class="valid-feedback">Password Entered</div>
            <div class="invalid-feedback">Please fill this field before progressing</div>
          </div>
          <div class="form-floating mb-3">
            <textarea placeholder="Tell us what we can help you" id="message" class="form-control" rows="5"></textarea>
            <label for="message" class="form-label">Your Message</label>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">MTN MOMO DATA ANALYTICS DASHBOARD | 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
  
</body>
</html>
